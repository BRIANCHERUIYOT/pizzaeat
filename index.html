<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>pizzaeat</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./index.js"></script> -->
  </head>
  <body>
    <div class="landing">
      <h2>Pizza Eat</h2>
      <p>HERE IS WHERE YOU GET SATISFIED, PIZZA EAT IT IS</p>
    </div>
    <div class="container-fluid mt-5 p-2" >
      <div class="row">

        <div class="col-md-6">
          <form action="" class="card p-4">
          <h3>Make An Order</h3>
            <div class="input-group">
              <select class="form-select" id="name" >
                <option selected>Select your pizza flavor..</option>
                <option value="Meat">Meat pizza</option>
                <option value="Veggie">Veggie pizza</option> Pizza</option>
                <option value="Magherati">Magherati Pizza</option>
              </select>
              <label class="input-group-text" for="inputGroupSelect02">Pizza</label>
            </div>
    
            <div class="input-group mt-3">
              <select class="form-select" id="size">
                <option selected>Select your pizza flavor..</option>
                <option value="1000">Small--1000ksh</option>
                <option value="2000">Medium-Size-2000ksh</option> Pizza</option>
                <option value="3000">Large-Size-3000ksh</option>
              </select>
              <label class="input-group-text" for="inputGroupSelect02">Pizza Size</label>
            </div>
            <div class="input-group mt-3">
              <select class="form-select" id="top">
                <option selected>Select your Toppings..</option>
                <option value="200">Sausage-100ksh</option>
                <option value="300">Onions-300ksh</option>
                <option value="350">Bacon-350ksh</option>
              </select>
              <label class="input-group-text" for="inputGroupSelect02">Toppings</label>
              
            </div> <div class="input-group mt-3">
              <select class="form-select" id="crust">
                <option selected>Select your Crusts</option>
                <option value="150">crispy-150ksh</option>
                <option value="50">stuffed-50ksh</option>
                <option value="100">glutten free-100ksh</option>
              </select>
              <label class="input-group-text" for="inputGroupSelect02">Crust</label>
            </div>
               <div class="button mt-3">
                <button type="submit" class="btn btn-success" id="Add">Add To Cart</button>
               </div>
          </form>
        </div>
        <div class="col-md-6 table-section">
          <div class="table ">
       
            <table class="col-lg-12 col-md-4 ">
               
              <tr>
                  <th>NAME</th>
                  <th>PIZZA SIZE</th>
                  <th> CRUST</th>
                  <th>TOPPINGS</th>
                  <th>PRICE</th>
              </tr>
              <tbody>
      
              </tbody>
              
            </table> 
        </div>
      </div>
     

    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 check">
          <button class="btn bg-warning" id="final"><strong>CHECK OUT</strong></button>
        </div>
        <div class="col-md-6 check" id="last">
          <p class="pt-2"><strong>YOUR TOTAL PRICE IS :<p id="price"> </p> </strong></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
